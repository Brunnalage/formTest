<!DOCTYPE html>
<html>

<head>
    <title>FormTest</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="index.css" />   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <section class="register-page">
        <div class="container-register" id="register">
            <div class=form id="form">
                <div class="header">
                    <img class="image-data" src="img/pictureData.png">
                    <h1 class="principal-title">Intern Sign Up</h1>
                </div>

                <form action="" class="form-register" id="register-form">
                    <div class="form-register-info">
                        <label for="fullName">Full Name*</label>
                        <input type="text" id="fullName" name="name" class="basic-input" placeholder="Name"> 
                        <span class="error">Name Invalid</span>                     
                    </div>
                    <div class="form-register-info">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="basic-input" placeholder="foo@bar.com">
                        <span class="error">Email Invalid</span>
                    </div>
                    <div class="form-register-info">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" class="basic-input" placeholder="(83)00000-0000">
                        <span class="error">Phone Invalid</span>
                    </div>
                    <div class="form-register-info">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="basic-input">
                        <span class="error">Password Invalid</span>
                    </div>
                    <div class="form-register-info">
                        <label for="Birthday">Birthday</label>
                        <input type="date" name="date" id="birthday" class="basic-input" data-type="birthday">
                        <span class="error">Age Invalid</span>
                    </div>
                    <div class="form-register-info">
                        <div class="terms">
                            <label class="checkbox" id="labelCheckbox">
                                <input type="checkbox" name= 'checkbox' checked="checked" id="checkbox"> I accepted the terms and
                                privacy<span class="checkmark" required></span></label>
                                <span class="error">You must accept the terms</span>
                        </div>
                    </div>
                    <div class="form-register-info">
                        <button class="form-info-submit" type="submit" id="btn-register">Register</button>
                    </div>
            </div>           
            </div>
            </form>

            </div>
        </div>
        <div>
            <ul class="user-list" id="User-list">                                
            </ul>
    </section>
    <section class="login-page">
        <div class="container-login" id="login">
            <div class="login">
                <div class="header-login">
                    <img class="image-data" src="img/pictureData.png">
                    <h1 class="principal-title">Sucess!</h1>
                </div>
                <div class="go-back">
                    <button  class="button-go-back" type="submit" id="btn-back">Go Back!</button>
                </div>
            </div>
</div>         
</section>
    </main>    
<script src="/index.js"></script>
</body>
</html>
