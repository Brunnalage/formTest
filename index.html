<!DOCTYPE html>
<html>

<head>
    <title>FormTest</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">   
    <link rel="stylesheet" type="text/css" href="css/reset.css" /> 
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <section class="container">
            <div class=form>
                <div class="header">
                <img class="image-data" src="img/pictureData.png">
                <h1 class="principal-title">Intern Sign Up</h1>
                </div>    
                <form class="form-register">
                    <div class="form-register-info">
                        <label for="fullName">Full Name*</label>
                        <input type="text" id="fullName" class="basic-input" placeholder="Name" required>
                    </div>
                    <div class="form-register-info">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="basic-input" placeholder="foo@bar.com" required>
                    </div>
                    <div class="form-register-info">
                        <label for="phone">Phone</label>
                        <input type="tel" id="telefone" class="basic-input" placeholder="(83)00000-0000">
                    </div>
                    <div class="form-register-info">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="basic-input" required>
                    </div>
                    <div class="form-register-info">
                        <label for="Birthday">Birthday</label>
                        <input type="date" id="birthday" class="basic-input" required>
                    </div>                    
                    <label class="checkbox"><input type="checkbox" checked>I accepted the terms and privacy</label>
                    <button class="form-info-submit" type="submit">Register</button>
                </form>
        </section>
    </main>
</body>

</html>
